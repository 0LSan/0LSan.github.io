<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="e.png">
<meta http-equiv="refresh" content="5;url=dianwo.html">  
<title>宝贝我爱你</title>
	<style>
		body{			
			margin: 0;
			font-size: 16ps;
			font-family: '微软雅黑';
			width: 1530px;
			overflow-x: hidden;
			
		}
		.div_border{
			width: 200px;
			position: absolute;
			height: 200px;
			margin-left: 50%;
			left: -100px;
			top: 300px;				
			transform: rotate(-45deg);
			animation: divhidden 4s;
		}
		.div_hidden{
		    position: absolute;
			overflow: hidden;	
			left: 0px;
			width: 200px;			
			height: 200px;			
			
			
			
		}
		.aixin{
			position: absolute;							
			width: 3500px;
			height: 200px;		
			background-image: linear-gradient(to left,#faeee7,#ffc6c7,#FF9FA1,#ff8ba7,#ff8ba7,#FF4270,#FF0004);					
			animation:aixindonhua 6s;
		}
		.div_left{
			position: absolute;
			animation:divleft 4s;
			top:-100px;		
			background-color: red;
			display: block;
			width: 200px;
			height: 200px;
			overflow:hidden;
			border-radius: 500px;
			
		}
		.div_right{
			position: absolute;				
			display: block;
			animation: divright 4s;
			right: -100px;
			background-color: red;
			overflow: hidden;
			width: 200px;
			height: 200px;
			border-radius: 500px;
			
		}
		
		@keyframes divleft{
			0%{margin-left:-1000px;}
			
		}
		
		@keyframes divright{
			0%{right:-1000px;}
			
		}
		
		
		@keyframes divhidden{
				0%{transform: rotate(0deg);}
			25%{transform: rotate(0deg);}
				100%{transform:rotate(-45deg);}
		}
		
		@keyframes aixindonhua{
			0%{left:-3300px;}
			100%{left:0px;}		
		}
		
		
		@keyframes hefu{
			0%{font-size: 0px;;border: none;}
			51%{font-size: 0px;;border: none;}
			51.1%{font-size: 3em;;border: 1px solid red;}
		}
		@keyframes hefuc{
			0%{font-size: 0px;;border: none;}
			51%{font-size: 0px;;border: none;}
			51.1%{font-size: 1.4em;;border: 1px solid red;}
		}
		
		
		
		
	
	
		@media screen and (max-width:780px){
			body{
				max-width: 700px;	
				overflow-y: hidden;
			}
			
			
			.div_border{
			width: 100px;			
			height: 100px;
			margin-left: 50%;
			left: -50px;
			top: 200px;				
		}
		.div_hidden{	   			
			
			width: 100px;			
			height: 100px;			
			}
			
		.aixin{									
			width: 3500px;
			height: 200px;
			}
			
			.div_left{
				width: 100px;
			height: 100px;
				top: -50px;
			}
			.div_right{
				width: 100px;
			height: 100px;
				right: -50px;
			}
			
				
		@keyframes hefu{
			0%{font-size: 0px;;border: none;}
			51%{font-size: 0px;;border: none;}
			51.1%{font-size: 1.5em;;border: 1px solid red;}
		}
		@keyframes hefuc{
			0%{font-size: 0px;;border: none;}
			51%{font-size: 0px;;border: none;}
			51.1%{font-size: 1em;;border: 1px solid red;}
		}
		
		}		
	</style>
</head>

<body>
	<div class="div_border">
		<div class="div_hidden">
			<div class="aixin"></div>
		</div>
		<div class="div_left"></div>
		<div class="div_right"></div>
	</div>
	
	
</body>
</html>
